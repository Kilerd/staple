name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: build demo
      run: cd demo && cargo run -- build
    - name: publish to github page
      uses: maxheld83/ghpages@v0.2.1
      env:
        BUILD_DIR: demo/public